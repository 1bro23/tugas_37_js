<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 37 js</title>
  </head>
  <body>
    <button type="button" name="button" onclick="tombol()">Jalankan</button>
    <br>
    <br>
    <hr>
    Atribut <b>getNamedItem()</b>
    <p id=1>contoh</p>
    <hr>
    Atribut <b>name()</b> :
    <p id=2>contoh</p>
    <hr>
    Atribut <b>length()</b> :
    <p id=3>contoh</p>
    <hr>
    <script>
      function tombol()
      {
        let h='a'.charCodeAt();
        let z=document.getElementsByTagName("button")[0]
        let a=z.attributes.getNamedItem("onclick").value;
        let c=z.attributes[0].name;
        let b=z.attributes.length;
        document.getElementById(1).innerHTML=a;
        document.getElementById(2).innerHTML=c;
        document.getElementById(3).innerHTML=b;
      }
    </script>
  </body>
</html>
